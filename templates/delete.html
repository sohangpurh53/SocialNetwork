<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Item</title>

  <style> 
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px;
    }
  
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
  
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  
    .btn-delete {
      margin-top: 25px;
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
  
    .btn-cancel {
      background-color: #ccc;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    h4 {
      color: red;
      font-size: 16px;
      text-align: center;
    }

    .invoice-select {
      background-color: #ff0f2f;
      max-width: max-content;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete this item?</p>
    {% if messages %}
      {% for message in messages %}
        <h4>{{ message }}</h4>
      {% endfor %}
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <div class="invoice-select">
        <p>Item: {{ post }}</p>
      </div> 
      <button type="submit" class="btn-delete">Delete</button>
      <a href="{% url 'home' %}" class="btn-cancel">Cancel</a>
    </form>
  </div>
</body>
</html>
